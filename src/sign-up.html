<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medlorix - Get Started</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/styles/sign-up.css">
 
</head>
<body>
    <div class="logo"> <img src="/images/Medlorix-logo.svg" alt="Medlorix" class="logo">
    </div>
    <div class="container">
        <div class="main-content">
        <h1>Get started today</h1>
        <p class="subtitle">Create your account now to get more personalized results</p>
        <p class="step">Step 1 of 2</p>
        <div class="google-btn">
            <button class="google-button">
                <img src="/images/google-icon.png" alt="Google">
                Continue with Google
            </button>
        </div>
        
        <div class="divider">OR</div>
        
        <form class="registration-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="" disabled selected>Select your country</option>
                    </select>
                </div>
            </div>
            <div class="button-cont">
                <button type="submit" class="continue-button"> <a href="/src/sign-up2.html">CONTINUE</a> </button>
            </div>
        </form>
        
        <p class="sign-in">Already have an account? <a href="/src/login.html">Sign in</a></p>
        <p class="sign-up">Are you a doctor or an hospital? <a href="/src/services.html">Sign up here</a></p>
    </div>
    </div>
    <footer>
        <div class="lastlayer">
            <p class="copyright">Copyright &copy; 2024. Medlorix. All rights reserved</p>
            <div class="terms">
                <p>Terms and Conditions</p>
                <p>Privacy Policy</p>
            </div>
        </div>
    </footer>
</body>

</html>
