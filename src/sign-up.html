<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medlorix - Get Started</title>
    <link rel="stylesheet" href="/styles/sign-up.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="/images/Medlorix-logo.svg" alt="Medlorix logo" class="logo">
    <div class="container">
        <div class="main-content">
        <h1>Get started today</h1>
        <p class="subtitle">Create your account now to get more personalized results</p>
        <p class="step">Step 1 of 2</p>
        
        <button class="google-button">
            <img src="images/google-icon.png" alt="Google">
            Continue with Google
        </button>
        
        <div class="divider">OR</div>
        
        <form class="registration-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your Last name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" placeholder="Enter your Email address">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="" disabled selected>Select your sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="" disabled selected>Select your Country</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="continue-button">CONTINUE</button>
        </form>
        
        <p class="sign-in">Already have an account? <a href="#">Sign in</a></p>
        <p class="sign-up">Are you a doctor or an hospital? <a href="#">Sign up here</a></p>
    </div>
    </div>
    <footer>
        <div class="lastlayer">
            <p class="copyright">Copyright &copy; 2024. Medlorix. All rights reserved</p>
            <div class="terms">
                <p>Terms and Conditions</p>
                <p>Privacy Policy</p>
            </div>
        </div>
    </footer>
</body>

</html>
