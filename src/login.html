<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medlorix Signup</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="logo">
        <img src="/images/Medlorix-logo.svg" alt="Medlorix Logo">
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Hi, Welcome Back</h2>
            <p>Please enter your credentials to proceed.</p>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your Email address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your secret words">
                    <span class="toggle-password">&#128065;</span>
                    </div>
                </div>
                
                <div class="forget">
                    Forgot Password?
                </div>
                <div class="button-cont">
                    <button type="submit">LOGIN</button>
                 </div>
            </form>
            <p class="signin">Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>
    <footer>
        <div class="lastlayer">
            <p class="copyright">Copyright &copy; 2024. Medlorix. All rights reserved</p>
            
        </div>
    </footer>
    <script type="module" src="../firebase_config.js"></script>
    <script type="module" src="../login.js"></script>
</body>
</html>
