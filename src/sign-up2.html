<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medlorix Signup</title>
    <link rel="stylesheet" href="/styles/sign-up2.css">
</head>
<body>
    <div class="logo">
        <img src="/images/Medlorix-logo.svg" alt="Medlorix Logo">
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Get started today</h2>
            <p>Create your account now to get more personalized results</p>
            <div class="step-indicator">
                 <a href="/src/sign-up.html"><span>&larr;</span></a> Step 2 of 2
            </div>
            <form>
                <div class="input-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" placeholder="Enter your secret words">
                    <span class="toggle-password">&#128065;</span>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm the secret words you entered above">
                    <span class="toggle-password">&#128065;</span>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">I have read and agreed to the<span> terms and conditions</span> of Medlorix.</label>
                </div>
                <div class="button-cont">
                    <button type="submit">Create Account</button>
                 </div>
            </form>
            <p class="signin">Already have an account? <a href="/src/login.html">Sign in</a></p>
        </div>
    </div>
    <footer>
        <div class="lastlayer">
            <p class="copyright">Copyright &copy; 2024. Medlorix. All rights reserved</p>
            <div class="terms">
                <p>Terms and Conditions</p>
                <p>Privacy Policy</p>
            </div>
        </div>
    </footer>
</body>
</html>
